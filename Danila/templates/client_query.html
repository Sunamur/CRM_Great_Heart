<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Client query creation form</h1>
      <br>
      <form action="" method="post">
          <input type="text" placeholder="Contact name" name="contact_name" required value="{{
          request.form.contact_name }}"> <br>

          <input type="text" placeholder="Phone" name="phone" required value="{{
          request.form.phone }}"> <br>
          <input type="text" placeholder="Email" name="email" required value="{{
          request.form.email }}"> <br>
          <input type="text" placeholder="Query text" name="query_text" required value="{{
          request.form.query_text }}"> <br>
          <input type="text" placeholder="Screenshot" name="screenshot"  value="{{
          request.form.screenshot }}"> <br>
          <input type="text" placeholder="Status" name="query_status"  value="{{
          request.form.query_status }}"> <br>


        <input class="btn btn-default" type="submit" value="Create client's query">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
