{% extends "base.html" %}


{% block bonus_title %} New client {% endblock %}

{% block content %}
    <div class="container">
      <h1>Client registraion form</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Name" name="name" required value="{{
          request.form.name }}"> <br>
          <input type="text" placeholder="Surname" name="surname" required value="{{
          request.form.surname }}"> <br>
         <input type="text" placeholder="dd-mm-yyyy" name="birth" value="{{
          request.form.birth }}"> <br>
          <input placeholder="Condition" list="Condition" name="condition" required
          value = "{{request.form.condition}}"><br>
          <datalist id="Condition">
            <option value="Healthy">
            <option value="Disease diagnosed">
            <option value="Treatment">
            <option value="Rehabilitation">
            <option value="Remission">
          </datalist>
          <input type="text" placeholder="Diagnosis" name="diagnosis" required value="{{
          request.form.diagnosis }}"> <br>
          <input type="text" placeholder="Phone" name="phone_main" required value="{{
          request.form.phone_main }}"> <br>
          <input type="text" placeholder="Second phone" name="phone_secondary"  value="{{
          request.form.phone_secondary }}"> <br>
          <input type="text" placeholder="TG id" name="tg_id"  value="{{
          request.form.tg_id }}"> <br>
          <input type="text" placeholder="Email" name="email"  value="{{
          request.form.email }}"> <br>
          <input type="text" placeholder="Profession" name="position"  value="{{
          request.form.position }}"> <br>
          <input type="text" placeholder="Hobbies" name="hobbies"  value="{{
          request.form.hobbies }}"> <br>
          <input type="text" placeholder="Comment" name="comment"  value="{{
          request.form.comment }}"> <br>
        <input class="btn btn-default" type="submit" value="Create client">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
    </div>
{% endblock %}
