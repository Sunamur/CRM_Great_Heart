{% extends "main/main_base.html" %}  {# main/main_base.html extends layout.html #}
{% block content %}
<div id="outer">
    <div id="inner">

<table>
<thead>
    <tr>
    {% for name in header %}
        <th>{{ name.title() }}</th>
    {% endfor %}
    </tr>

</thead>
<tbody>
{% for row in values %}
    <tr> 
        <td><p><a href={{ url_for('main.user_card', id= row[0])  }}>{{ row[0] }}</a></p></td>
        
        {% for val in row[1:] %}
        <td>{{ val }}</td>
        {% endfor %}
    </tr>
{% endfor %}
</tbody>
</table>
</div></div>
{% endblock %}
